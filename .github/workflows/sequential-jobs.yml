name: Sequential Jobs
on: push
jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 10 && echo "First job"
  second:
    runs-on: ubuntu-latest
    needs: [first]
    steps:
      - run: sleep 5 && echo "Second job"
  third:
    runs-on: ubuntu-latest
    needs: [second]
    steps:
      - run: echo "Third job"
